<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice form</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <h1>
            Registration form 
        </h1>
        <div>
            <input type="text" name="q" placeholder="First Name">
            <input type="text" name="q" placeholder="Last Name">
        </div>
        <div>
            <label for="gender">Please select gender</label>
            <select name="q" id="gender">
                
                <option value="male">Male</option>
                <option value="female">Female</option>       
            </select>
        </div>
        <div>
            <label for="commitment">Do you agree to all terms of service? </label>
            <input type="checkbox" id="commitment" name="q"/>Yes, I agree
        </div>
        <div>
            <button name="q">Register</button>
        </div>

    </form>
</body>
</html>
