<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <div>
        <label for="a">Search : </label> 
        <input type="text" placeholder="search in google" name="q" id="a"/>
        <button type="submit">Submit</button>
        </div>
    </form>
    <br>
    <hr>
    <br>
    <form action="https://www.google.com/search">
        <div>
        <lable for="b">I am 18 +</lable>
        <input type="checkbox" id="b" name="q"/>
        </div>
    
        <div>
            <input type="radio" name="q" id="c" value="Apple"/>
            <lable for="c">Apple</lable>
            <input type="radio" name="q" id="d" value="mango"/>
            <lable for="d">mango</lable>
            <input type="radio" name="q" id="e" value="banana"/>
            <lable for="e">banana</lable>
        </div>
        <div>
            <select name="q" value="subject">
                <option>Select your Subject</option>
                <option value="ETHICS">ETHICS</option>
                <option value="ROBOTICS">ROBOTICS</option>
                <option value="AI AND ML">AI AND ML</option>
                <option value="ES">ES</option>
            </select>
        </div>
        <div>
            <label for="v">Volume level :</label>
            <input type="range" min="0" max="100" name="q" id="v" step="1"/>
            <label for="a">provide feedback :</label>
            <input type="text area" size="50px" id="a" name="q" placeholder="write your valuable feedback"/>

        </div>
        <hr>
                <button type="submit">Submit</button>
    </form>
</body>
</html>
